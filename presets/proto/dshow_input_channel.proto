// Generate proto code by running the following from the parent directory:
// $ protoc --go_out=. proto/*.proto

syntax = "proto3";

package proto;

option go_package = "./proto";

message Data {
  string token = 1;

  bytes bytes = 2;
  int32 int32 = 3;
  string str = 4;
}

message DShowInputChannel {
  //---------------------------------------------------------------------------
  // Header

  Data header = 1;

  //---------------------------------------------------------------------------
  // Metadata

  Data version = 2;
  Data fileType = 3;
  Data userComment = 4;

  //---------------------------------------------------------------------------
  // Data

  Data audioMasterStrip = 5;
  Data audioStrip = 6;
  Data auxBussesOptions = 7;
  Data auxBussesOptions2 = 8;
  Data busConfigMode = 9;
  Data inputStrip = 10;
  Data matrixMasterStrip = 11;
  Data micLineStrips = 12;
  Data strip = 13;
  Data stripType = 14;
}
